<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Desafío Mágico</title>
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #f1f1f1;
      --input-bg: #2e2e2e;
      --primary: #0a84ff;
      --success: #0f0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background-color: var(--card);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .question {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 1rem;
      line-height: 1.3;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: var(--input-bg);
      color: white;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background-color: var(--primary);
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #006de1;
    }

    .hidden {
      display: none;
    }

    .code {
      font-size: 1.3rem;
      text-align: center;
      margin-top: 20px;
      color: var(--success);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
      }

      label,
      input,
      select,
      button {
        font-size: 0.95rem;
      }

      .code {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="quiz-page">
    <h1>Responde las preguntas</h1>

    <div class="question">
      <label for="q1">1. ¿Quién es el Mortífago Infiltrado?</label>
      <select id="q1">
        <option value="">Selecciona una opción</option>
        <option value="ojo loco">Ojo Loco</option>
        <option value="lily potter">Lily Potter</option>
        <option value="sirius black">Sirius Black</option>
        <option value="draco malfoy">Draco Malfoy</option>
      </select>
    </div>

    <div class="question">
      <label for="q2">2. ¿Qué animal fue sacrificado para invocar a Voldemort otra vez?</label>
      <input type="text" id="q2" />
    </div>

    <div class="question">
      <label for="q3">3. No mires al suelo. La respuesta te observa desde lo alto.</label>
      <input type="text" id="q3" />
    </div>

    <button onclick="checkAnswers()">Enviar</button>
  </div>

  <div class="container hidden" id="code-page">
    <h1>¡Correcto!</h1>
    <p class="code">Tu código es: <strong>MAGIA2025</strong></p>
  </div>

  <script>
    const correctAnswers = [
      'sirius black', // Q1 (select)
      'araña',        // Q2
      '20'            // Q3
    ];

    function normalize(str) {
      return str.trim().toLowerCase();
    }

    function checkAnswers() {
      const answers = [
        document.getElementById('q1').value,
        document.getElementById('q2').value,
        document.getElementById('q3').value
      ];

      const allCorrect = answers.every((ans, i) => normalize(ans) === correctAnswers[i]);

      if (allCorrect) {
        document.getElementById('quiz-page').classList.add('hidden');
        document.getElementById('code-page').classList.remove('hidden');
      } else {
        alert("Hay al menos una respuesta incorrecta. Intenta de nuevo.");
      }
    }
  </script>
</body>
</html>
